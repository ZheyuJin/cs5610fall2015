<!--<div class="col-sm-9  main" ng-controller="LoginController">-->
<div class="col-sm-9  main" >
    <h1 class="page-header">Login </h1>
    <!--<form class="form-horizontal" action="#/profile">-->
    <form class="form-horizontal" >
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="username" type="username" class="form-control" id="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="login()" type="submit" class="btn btn-success btn-block">Login</button>
            </div>
        </div>
    </form>
</div>
