<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9  main">
                <h1>Forms : Registration Form </h1>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="forms.html">Forms</a></li>
                    <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
                </ul>



                <form>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="firstname">First Name:</label>
                                <input type="text" id="firstname" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="firstname">Last Name:</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="firstname">Date of Birth:</label>
                                <input type="date" id="dob" class="form-control" placeholder="Select Date">
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select id="gender" class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a style="margin-top:35px" href="" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="roles">Roles:</label>
                                <div class="checkbox" style="margin-left:20px">
                                    <input type="checkbox">Admin</br>
                                    <input type="checkbox">User</br>
                                    <input type="checkbox">Student</br>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="roles">License Agreement:</label>
                                <div class="radio" style="margin-left:20px">
                                    <input type="radio">Yes</br>
                                    <input type="radio">No</br>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-sm-8">
                            <label for="add-new-field">Add New Field:</label>
                            <select id="add-new-field" class="form-control">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Checkboxes</option>
                                <option>Radio buttons</option>
                                <option>Paragraph Text Field</option>
                            </select>
                        </div>
                        <div class="col-sm-4 ">
                            <a style="margin-top:45px" href="" class="glyphicon glyphicon-plus" aria-hidden="true"></a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
