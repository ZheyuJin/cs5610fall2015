<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9  main">
            <h1>Forms </h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
                <li role="presentation"><a href="form-fields.html">Fields</a></li>
            </ul>

            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><span class="caret"></span> Form Name</th>
                            <th><span class="caret"></span>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <input ng-model="formname" type="text" placeholder="name">
                            </td>
                            <td>
                                <span ng-click="addForm()" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span ng-click="updateForm()" class="glyphicon glyphicon-ok" aria-hidden="true"></span>

                            </td>
                            <tr ng-repeat="form in forms track by $index">
                                <td>
                                    <a>{{form.name}}</a>
                                </td>
                                <td>
                                    <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
