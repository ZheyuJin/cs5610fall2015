<div class="col-sm-9  main">
    <h1 class="page-header">Register </h1>
    <!--<form class="form-horizontal" action="profile.html">-->
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="username" type="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="password"   type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label  for="verifypwd" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input ng-model="verifypwd" type="password" class="form-control" id="verifypwd" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
            </div>
        </div>
    </form>
</div>
